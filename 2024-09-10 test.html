<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的三种引入方式</title>
    <style>
        h1{color: red;}
    </style>
</head>
<body>
    <h1>js的三种引入方式</h1>
    <p>第一种：行内式（标签所在行）</p>
    <input type="button" value="点击我" onclick="alert"('hello world')
    <a href="javascript:alert('第一种方式引入')">点击我></a>
    <h3>第二种方式：内嵌式（内嵌在HTML5文档中）</h3>
    <script>
        alert('第二种方式引入js语言')
    </script>
    <div>第三种方式：外链式（通过js文件）</div>
    <script type="text/javascript" src="demo1.js"> </script>





</body>
</html>
